plugins {
    id 'fabric-loom' version '1.0-SNAPSHOT'
    id 'maven-publish'
}

apply plugin: 'java'
apply plugin: 'maven-publish'

version = project.mod_version
group = project.maven_group
archivesBaseName = "${name}-${project.minecraft_version}"

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven{url 'https://jitpack.io'}
}

loom {
    accessWidenerPath = file("src/main/resources/creo_lib.accesswidener")
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
}

java {
    withSourcesJar()
    withJavadocJar()
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url 'https://jitpack.io'
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.maven_group
            artifactId = project.archives_base_name
            version = project.mod_version
            from components.java

            pom {
                name = 'CreoLib'
                description = 'A Minecraft Modding Library with various utilities to streamline the development process.'
            }
        }
    }
    repositories {
        maven {
            credentials {
                username = "$user"
                password = "$key"
            }
            url = "https://maven.pkg.jetbrains.space/"
        }
    }
}

wrapper {
    gradleVersion = "7.6"
    distributionType = Wrapper.DistributionType.ALL
}